events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:3000;
    }

    upstream merchant_onboarding_service {
        server merchant-onboarding-service:3000;
    }

    upstream cashback_budget_service {
        server cashback-budget-service:3000;
    }

    upstream notification_service {
        server notification-service:3000;
    }

    upstream points_wallet_service {
        server points-wallet-service:3000;
    }

    upstream referral_service {
        server referral-service:3000;
    }

    upstream social_features_service {
        server social-features-service:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Auth Service
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Merchant Onboarding Service
        location /api/merchants/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://merchant_onboarding_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Cashback & Budget Service
        location /api/cashback/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://cashback_budget_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Notification Service
        location /api/notifications/ {
            limit_req zone=api burst=30 nodelay;
            proxy_pass http://notification_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Points & Wallet Service
        location /api/wallet/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://points_wallet_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/points/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://points_wallet_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Referral Service
        location /api/referral/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://referral_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Social Features Service
        location /api/social/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://social_features_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health {
            proxy_pass http://auth_service/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route
        location / {
            return 200 'Fluence Pay API Gateway - All services running';
            add_header Content-Type text/plain;
        }
    }
}
